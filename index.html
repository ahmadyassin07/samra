<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Samra Pet Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 18px;
            margin-top: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Simple Web Page!</h1>
    <p>This is a basic HTML page with CSS and a little bit of JavaScript.</p>
    
    <button onclick="changeContent()">Click Me!</button>
    
    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());
        function changeContent() {
            document.querySelector('p').innerText = "You clicked the button! Great job!";
        }
    </script>

</body>
</html>
